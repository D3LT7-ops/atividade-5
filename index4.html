<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contato - Museu da Música Brasileira</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <img src="images/logo.png" alt="Logo Museu da Música" class="logo" />
    <h1>Museu da Música Brasileira</h1>
    <nav>
      <ul class="menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="index2.html">Exposições</a></li>
        <li><a href="index3.html">Artistas</a></li>
        <li><a href="index4.html" class="active">Contato</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>Fale Conosco</h2>
      <form action="#" method="post">
        <label for="nome">Nome:</label><br />
        <input type="text" id="nome" name="nome" required /><br /><br />

        <label for="email">E-mail:</label><br />
        <input type="email" id="email" name="email" required /><br /><br />

        <label for="telefone">Telefone:</label><br />
        <input type="tel" id="telefone" name="telefone" /><br /><br />

        <label for="assunto">Assunto:</label><br />
        <select id="assunto" name="assunto" required>
          <option value="">Selecione</option>
          <option value="duvida">Dúvida</option>
          <option value="sugestao">Sugestão</option>
          <option value="elogio">Elogio</option>
          <option value="outro">Outro</option>
        </select><br /><br />

        <label for="mensagem">Mensagem:</label><br />
        <textarea id="mensagem" name="mensagem" rows="4" required></textarea><br /><br />

        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <footer>
    <p>Contato: contato@museudamusica.com.br | Redes: @museudamusica</p>
    <p>Imagens de artistas retiradas da Wikipedia, uso educacional.</p>
  </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Museu da Música Brasileira - Contato</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <img src="images/logo.png" alt="Logo Museu" class="logo" />
    <h1>Museu da Música Brasileira</h1>
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="index2.html">História</a></li>
        <li><a href="index3.html">Artistas</a></li>
        <li><a href="index4.html">Contato</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Fale Conosco</h2>
    <form action="#">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="assunto">Assunto:</label>
      <select id="assunto" name="assunto">
        <option>Visitação</option>
        <option>Doações</option>
        <option>Parcerias</option>
      </select>

      <label for="mensagem">Mensagem:</label>
      <textarea id="mensagem" name="mensagem"></textarea>

      <label>
        <input type="checkbox" name="newsletter" />
        Quero receber novidades
      </label>

      <button type="submit">Enviar</button>
    </form>
  </main>

  <footer>
    <p>Contato: contato@museudamusica.com.br</p>
    <p>Siga nas redes: @museudamusica</p>
  </footer>
</body>
</html>
